html {
  font-family: sans-serif;
  line-height: 1.15;
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  -ms-overflow-style: scrollbar;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: auto;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #fff;
  text-align: center;
  background-color: #2b335c;
  max-width: 80%;
  background-image: url("https://cdn.discordapp.com/attachments/532891973133271040/532892167421689866/sn007_lrg.png"), url("https://cdn.discordapp.com/attachments/532891973133271040/532893422898511912/snpxl.png");
  height: 850px;
  background-position: center, center;
  background-repeat: no-repeat, repeat;
  background-size: auto;
}

h1, h2, h3, h4, h5, h6 {
  margin-top: 0;
  margin-bottom: 1rem;
}

p {
  margin-top: 0;
  margin-bottom: 1.5rem;
}

#customqDisplay {
  width: 60%;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

button {
background-color:#000;
border:none;
color:white;
padding:15px 32px;
text-align:center;
text-decoration:none;
display:inline-block;
font-size:16px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}

button:hover {
background-color: #fff;
color: #000;
}

.rollbut {
background-color:#000;
border:none;
color:white;
padding:15px 32px;
text-align:center;
text-decoration:none;
display:inline-block;
font-size:16px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}

..rollbut:hover {
background-color: #fff;
color: #000;
}

.topbox {
border:  1px solid #fff;
margin-top: 10px;
padding-top:10px;
margin-bottom: 10px;
padding-bottom: 10px;
width:50%;
margin-left: auto;
margin-right: auto;
}

.borderbox {
border: 1px solid #fff;
padding-top:5px;
padding-bottom:7px;
max-width: 80%;
margin-top:5px;
margin-bottom: 5px;
margin-left:auto;
margin-right:auto;
}

.singlebox {
border: 1px solid #fff;
padding-top:5px;
padding-bottom:7px;
width: 60%;
margin-top:5px;
margin-bottom: 5px;
margin-left:auto;
margin-right:auto;
}

.columntwo {
float: left;
width: 50%;
}

.columnthree {
float: left;
width: 33%;
}

.row:after {
content:"";
display:table;
clear:both;
}
